<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><br><br><br><br>
    <div class="main-div">
        <i class="fa fa-coffee" aria-hidden="true"></i>
        <div class="counter" data-target="4000"></div>
        <span class="cid">Project Completed</span>
    </div>

    <div class="main-div">
        <i class="fa fa-users" aria-hidden="true"></i>
        <div class="counter" data-target="1500"></div>
        <span class="cid">Happy Clients</span>
    </div>

    <div class="main-div">
        <i class="fa fa-tasks" aria-hidden="true"></i>        
        <div class="counter" data-target="2500"></div>
        <span class="cid">Ongoing Projects</span>
    </div>
    </div>
    <script src="script.js"> </script>    
</body>
</html>
